{% extends 'base.html' %}

{% block title %}
<title>Sign Up</title>
{% endblock title %}

{% block body_content %}
<div>
  <form method="POST">
    {% csrf_token %}

    {{form.as_p}}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <a href="{% url 'signin' %}">I Have An Account</a>
</div>
{% endblock body_content %}
